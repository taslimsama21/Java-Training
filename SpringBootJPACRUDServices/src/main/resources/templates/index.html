<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">

<head>
<meta charset="utf-8">
<meta http-equiv="x-ua-compatible" content="ie=edge">
<title>All Students</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
<link rel="stylesheet"
	href="https://use.fontawesome.com/releases/v5.4.1/css/all.css">
</head>

<body>
	<div class="container my-2">
		<div class="card">
			<div class="card-body">
				<div class="container my-5">
					<h3 align="center">
						<i class="fas fa-user-graduate"> Student Data </i>
					</h3>
					<p class="my-5">
						<a href="/new" class="btn btn-primary"> <i
							class="fas fa-user-plus ml-2"> Add Student </i></a>
					</p>

					<table class="table table-striped table-responsive-md">
						<thead>
							<tr>
								<th>Id</th>
								<th>Name</th>
								<th>Branch</th>

							</tr>
						</thead>
						<tbody>
							<tr th:each="student : ${listStudents}">
								<td th:text="${student.id}"></td>
								<td th:text="${student.name}"></td>
								<td th:text="${student.branch}"></td>
								<td><a th:href="@{/edit/{id}(id=${student.id})}"
									class="btn btn-primary"> <i class="fas fa-user-edit ml-2"></i>
								</a></td>
								<td><a th:href="@{/delete/{id}(id=${student.id})}"
									class="btn btn-primary"> <i class="fas fa-user-times ml-2"></i>
								</a></td>
							</tr>
						</tbody>
					</table>
				</div>
			</div>
		</div>
	</div>
</body>

</html>
